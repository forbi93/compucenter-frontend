<mat-card>
  <b><span>Ver Ventas</span></b>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre Cliente</th>
      <td mat-cell *matCellDef="let element">{{element.nombreCliente}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{element.telefonoCliente}}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{element.correoCliente}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaCreacion">
      <th mat-header-cell *matHeaderCellDef>Fecha de Creación</th>
      <td mat-cell *matCellDef="let element">{{dateService.formatToSpanishLongDate(element.fechaVenta)}}</td>
    </ng-container>

<!--    <ng-container matColumnDef="date">-->
<!--      <th mat-header-cell *matHeaderCellDef>Fecha</th>-->
<!--      <td mat-cell *matCellDef="let element">{{element.date}}</td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{element.totalVenta}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
          <mat-icon>visibility</mat-icon>
        </button>

<!--        <button mat-icon-button color="primary" matTooltip="Download" (click)="downloadReportAction(element)">-->
<!--          <mat-icon>summarize</mat-icon>-->
<!--        </button>-->

        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>
</div>
